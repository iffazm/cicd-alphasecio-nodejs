<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    body {
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }
    #logout {
      background: crimson;
      width: 100%;
      margin-top: 30px;
    }
    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f1f5f9;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .todo-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    .todo-left input[type="text"] {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 15px;
    }
    .todo-right button {
      margin-left: 5px;
      background: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù To-Do List</h2>

    <form id="todoForm">
      <input type="text" id="todoInput" placeholder="Enter a new task" required />
      <button type="submit">Add</button>
    </form>

    <div id="todoList"></div>

    <button id="logout">Logout</button>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const todoList = document.getElementById('todoList');
    const todoForm = document.getElementById('todoForm');
    const todoInput = document.getElementById('todoInput');
    const logoutBtn = document.getElementById('logout');

    if (!token) {
      alert('You must login first!');
      window.location.href = '/';
    }

    const api = '/api/todos';

    function fetchTodos() {
      fetch(api, {
        headers: { Authorization: `Bearer ${token}` }
      })
        .then(res => res.json())
        .then(data => renderTodos(data))
        .catch(() => alert('Error loading todos'));
    }

    function renderTodos(todos) {
      todoList.innerHTML = '';
      todos.forEach(todo => {
        const div = document.createElement('div');
        div.className = 'todo-item';

        const left = document.createElement('div');
        left.className = 'todo-left';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = todo.done;

        const input = document.createElement('input');
        input.type = 'text';
        input.value = todo.text;

        left.appendChild(checkbox);
        left.appendChild(input);

        const right = document.createElement('div');
        right.className = 'todo-right';

        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save';
        saveBtn.onclick = () => updateTodo(todo.id, input.value, checkbox.checked);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.style.background = 'crimson';
        deleteBtn.onclick = () => deleteTodo(todo.id);

        right.appendChild(saveBtn);
        right.appendChild(deleteBtn);

        div.appendChild(left);
        div.appendChild(right);
        todoList.appendChild(div);
      });
    }

    function updateTodo(id, text, done) {
      fetch(`${api}/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ text, done })
      }).then(fetchTodos);
    }

    function deleteTodo(id) {
      fetch(`${api}/${id}`, {
        method: 'DELETE',
        headers: {
          Authorization: `Bearer ${token}`
        }
      }).then(fetchTodos);
    }

    todoForm.addEventListener('submit', e => {
      e.preventDefault();
      const text = todoInput.value.trim();
      if (!text) return;
      fetch(api, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ text })
      }).then(() => {
        todoInput.value = '';
        fetchTodos();
      });
    });

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/';
    });

    fetchTodos();
  </script>
</body>
</html>
